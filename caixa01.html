<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* BOX-LEVEL */ 
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border:10px solid darkgreen;

            padding: 10px 10px 10px 10px;
            
            margin: 20px 20px 40px 20px;
            
            outline: 5px dashed salmon ;
        }
        
        a{ /* INLINE-LEVEL */
            
            border: 10px solid red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixabox-level</h1>
    <p>paráhrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
